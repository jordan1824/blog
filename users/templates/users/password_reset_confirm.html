{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class='text-white text-center mt-4 p-2'>Update Password</h3>
    <form method="POST">
        {% csrf_token %}
        <div class='form-group mx-auto text-white password-reset-form'>
            {{ form|crispy }}
            <button type='submit' class='btn btn-primary mx-auto publish-btn mb-3 mt-5 px-4'>Update Password</button>
            <br>
        </div>
    </form>
{% endblock %}
